trigger:
  branches:
    include:
    - '*'  
    - refs/tags/*

pool: hosted

steps:
- task: GitHubRelease@10
  inputs:
    gitHubConnection: 'GitHub'
    repositoryName: TheLayman/dnsproxy    
    action: 'create'
    target: master
    tagSource: 'manual'
    tag: v5.7
    changeLogCompareToRelease: 'lastNonDraftReleaseByTag'
    changeLogCompareToReleaseTag: TTb.*