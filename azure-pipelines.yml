trigger:
  branches:
    include:
    - '*'  
    - refs/tags/*

pool: hosted

steps:
- task: GitHubRelease@4
  displayName: 'GitHub release (create)'
  inputs:
    gitHubConnection: GitHub
    repositoryName: TheLayman/dnsproxy
    target: master
    tagSource: manual
    tag: newtag
    title: lala
    releaseNotesSource: input
    assets: '$(System.DefaultWorkingDirectory)/*.*'
    addChangeLog: true
    compareWith: lastReleaseByTag