trigger:
  branches:
    include:
    - '*'  
    - refs/tags/*

pool: hosted

steps:
- task: GitHubRelease@5
  displayName: 'GitHub release (create)'
  inputs:
    gitHubConnection: GitHub
    repositoryName: TheLayman/dbms-ass
    target: master
    tagSource: manual
    tag: TTbt1
    title: laludarwaza
    releaseNotesSource: input
    assets: '$(System.DefaultWorkingDirectory)/*.*'
    addChangeLog: true
    compareWith: lastRelease
    releaseTag: TTbt