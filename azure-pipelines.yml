trigger:
  branches:
    include:
    - '*'  
    - refs/tags/*

pool: hosted

steps:
- task: GithubRelease@0
  displayName: 'Edit GitHub Release'
  inputs:
    gitHubConnection: GitHub
    repositoryName: TheLayman/dnsproxy
    action: edit
    tag: v3
    isDraft: false